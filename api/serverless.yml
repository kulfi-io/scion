# serverless.yml

service: scion-gpl
plugins:
    - serverless-offline
    - serverless-webpack
    - serverless-dotenv-plugin
custom:
    webpack:
        webpackConfig: ./webpack.config.js
        includeModules:
            forceInclude:
                - pg
    env-secrets: ${ssm:aws/reference/secretsmanager/graphql-env-vars~true}
provider:
    name: aws
    runtime: nodejs12.x
    stage: "dev"
    region: us-west-2
    apiGateway:
        shouldStartNameWithService: true
    vpc:
        securityGroupIds:
            - sg-7fda085d
        subnetIds:
            - subnet-2147700a
            - subnet-2eb87664
            - subnet-8a61ccf2
            - subnet-872599da
functions:
    graphql:
        environment:
            PORT: ${self:custom.env-secrets.port}
        handler: src/index.handler
        events:
            - http:
                  path: gql/v1/
                  method: POST
        role: arn:aws:iam::956828706551:role/lamda-vpc-role
